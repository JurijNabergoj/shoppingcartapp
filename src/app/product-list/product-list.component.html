<h1 style="margin-top:10px;">Products</h1>

<div class="div-1" *ngFor="let product of products">
  <h3 style="margin-bottom:5px">
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.descriptionShort">
    <b>Description:</b>
       <br />
    {{ product.descriptionShort }}
  </p>
  <br>
  <div>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
      class="button"
      >View details
    </a>
  </div>
</div>
